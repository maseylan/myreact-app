<!doctype html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
        <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" href="css/formbold.css">
        <title>Form Aset GA</title>
    </head>
    <body>  
        <div class ="container">
            
            <form method="post">
                {% csrf_token %}
                <div class="box-two">
                    <div><center><h1 class ="mt-4 mb-4">Form Submission</h1></center>
                    </div>
                    <label for = "first_name" class = "form-bold-label">First Name : </label>
                    <input 
                    class = "form-control"
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    class = "form-bold-label" 
                    required>
                </div>
                <div class = "form-group mb-4">
                    <label for="last_name"> Last Name : </label>
                    <input 
                    class = "form-control"
                    type="text" 
                    id="last_name" 
                    name="last_name" 
                    required>
                </div>
                <div class ="form-group mb-4">
                    <label for ="email" >Email : </label>
                    <input 
                    class = "form-control"
                    type="email" 
                    id="email" 
                    name="email" 
                    required>
                </div>
                <div class ="form-group mb-4">
                    <label for = "date">Tanggal Pembelian Aset: </label>
                    <input class = "form-control" type="date" id="date" name="date" required>
                </div>
                <div>
                    <label> Status :</label>
                    <br>
                    <div class = "btn-group-vertical" id ="status" >
                        <input class ="btn-check form-control" type="radio" id="used" name="status" value="Used" required>
                        <label class ="btn btn-outline-secondary" for ="used"> Used</label>

                        <input class ="btn-check form-control" type="radio" id="stock" name="status" value="Stock" required>
                        <label class ="btn btn-outline-secondary" for = "stock"> Stock</label>

                    </div> 
                <div class ="form-group mb-4">
                    <label > Jenis Aset</label>
                    <br>
                    <select class = "form-group mb-4" name="option"> 
                        <option value disabled="disabled">Pilih Jenis Aset</option>
                        <option value="Aset" >Aset</option>
                        <option value="Arif" >Arif</option>
                    </select>
                    
                </div>
                <button class ="box button" for ="submit" type="submit" > Submit</button>
                {%if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
            </form>
        </div>  
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
